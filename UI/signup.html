<!DOCTYPE html>
<html>
    <head>
        <title>Fast-Food-Fast</title>
        <link rel="stylesheet" type="text/css" href="css/signup.css">
        <script src="js/signup.js"></script>
    </head>

    <body>
        <div id="wrapper">

            
                <div class="register">
                        <h1>Fast-Food-Fast</h1>  
                <!--creating a signup registration form-->
                        <form name="signup-form" onsubmit="return validateForm()">
                           <h3>Register</h3>
                           <input type="text" name="username" placeholder="User Name" required> <br>
                           <input type="email" name="email" placeholder="Email" required><br>
                           <input type="text" name="phone number" placeholder="Phone number" required><br>
                           <input type="password" name="password" placeholder="Password" required><br>
                           <input type="submit" value="Sign Up"> <br><br> 
                        </form>
                        <a href="signin.html">Already Have An Account? Login</a>
       
                </div>
                  
        </div>
            
    </body>


</html>
