<!DOCTYPE html>
<html>
    <head>
        <title>Fast-Food-Fast</title>
        <link rel="stylesheet" type="text/css" media="screen" href="mycss/index.css">
        <link rel="stylesheet" type="text/css" media="screen" href="mycss/navmenu.css">
    </head>

    <body>
             <!--Navigation bar-->
                <div class="topnav">
                        <div class="title">
                                <a href="#">Fast-Food-Fast</a>
                        </div>

                        <div class="rightnav">
                                <a href="SignIn.html">Log out</a>
                                <a href="#"> Ordered Food History</a>
                                <div class="dropdown">
                                    <button class="dropbtn" onclick="myFunction()">Order For Food</button>
                                    <div class="dropdown-content" id="myDropdown">
                                            <a href="#">Pizza</a>
                                            <a href="#">Sandwich</a>
                                            <a href="#">Fast-Food</a>
                                            <a href="#">Drinks</a>
                                    </div>
                                </div>
                        </div>
                        
                               
                </div>
                

                <section>
                    <div class="myform">
                            <form id="Order">
                                    <h1>Fill in the fields to place your order</h1>
                                    <table>
                                            
                                            <tr>
                                                    <td>Item Name: </td>
                                                    <td><input type="text" name="name"></td>
                                            </tr>
                                            <tr>
                                                    <td>Category: </td>
                                                    <td><input type="text" name="category"></td>
                                                </tr>
                                            <tr>
                                                <td>Price: </td>
                                                <td><input type="text" name="price"></td>
                                            </tr>
                                            <tr>
                                                <td>Quantity: </td>
                                                <td>
                                                    <input type="number" name="quantity">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Total: </td>
                                                <td>
                                                    <input type="text" name="total">
                                                </td>
                                            </tr>
                                        </table>
                                        <input type="submit" value="Place Order">
                            </form>
                    </div>
                   
                      
                </section>
        
                <footer>
                    <p>All rights reserved</p>
                </footer>

            <script>
                    function myFunction() {
                         document.getElementById("myDropdown").classList.toggle("show");
                }

                // Close the dropdown if the user clicks outside of it
                window.onclick = function(e) {
                if (!e.target.matches('.dropbtn')) {
                var myDropdown = document.getElementById("myDropdown");
                    if (myDropdown.classList.contains('show')) {
                    myDropdown.classList.remove('show');
                    }
                }
                }

            </script>

        
    </body>


</html>
