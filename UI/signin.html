<!DOCTYPE html>
<html>
    <head>
        <title>Fast-Food-Fast</title>
        <link rel="stylesheet" type="text/css" href="css/signin.css">
        <script src="js/signin.js"></script>
    </head>

    <body>
       <div id="wrapper">
            <div class="log">
                    <h1>Fast-Food-Fast</h1>
                    <!--Creating a login form-->
                    <form>
                        <h3>Login</h3>
                        <input type="email" name="email" placeholder="Email" required><br>
                        <input type="password" name="password" placeholder="Password" required><br>
                        <label>User Type:</label> <select name="user_type" id="user_type" required >
                                <option value="client">Client</option>
                                <option value="admin">Admin</option>
                        </select> 
                        <input type="button" class="btn-login" onclick="validate()" value="Login">                                               
                    </form>
        
                    <!--Creating a link to the signup page-->
                    <a href="signup.html">Don't have an Account? Sign Up</a>
                </div>

       </div>     
        
    </body>


</html>
